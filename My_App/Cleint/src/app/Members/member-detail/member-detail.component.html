<div class="container mt-4" >
  <div class="row">
   <div class="col-sm-4">
<div class="card">
  <img class="card-img-top img-thumbnail" src='{{user.photourl || "../../../../../assets/user.png"}}' alt="{{user.knownAs}}">
  <div class="card-body">
<div>
  <strong>Location:</strong>
  <p> {{user.city}}, {{user.coutnry}}</p>
</div>
<div>
   <strong>Age:</strong>
  <p> {{user.age}}</p>
</div>
<div>
    <strong>Last Active:</strong>
   <p> {{user.lastActive | timeAgo}}</p>
 </div>
 <div>
    <strong>Maember since:</strong>
   <p> {{user.created |date: 'mediumDate'}}</p>
 </div>
 <div class="footer" >
   <div class="btn-group d-flex">
     <button class="btn btn-primary w-100" >Like</button>
     <button class="btn btn-success w-100" (click)="selectTab(3)" >Message</button>
   </div>
 </div>
  </div>
</div>
</div>
  <div class=col-sm-8>
<div class="tab-panel">
  <tabset class="member-tabset" #memberTabe>
<tab heading="about {{user?.knownAs}}" >
  <h4>Description</h4>
  <p>{{user.introduction}}</p>
  <h4>Looking For</h4>
  <p>{{user.lookingfor}}</p>
</tab>
<tab heading="Interests" >
    <h4>Interests</h4>
    <p>{{user.interests}}</p>
</tab>
<tab heading="Photos" >
   <ngx-gallery [options]="galleryOptions" [images]="galleryImages" ></ngx-gallery>
</tab>
<tab heading="Meassages" >
  <h4>Meassages</h4>
    <app-member-messages [recipientid]="user.id"></app-member-messages>
</tab>
</tabset>
</div>
</div>
</div>

</div>
